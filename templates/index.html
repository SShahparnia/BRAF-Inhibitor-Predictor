<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inhibitor Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #333;
      }
      form {
        margin-top: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      h2 {
        margin-top: 20px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Inhibitor Prediction</h1>
      <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload CSV File:</label>
        <input type="file" id="file" name="file" accept=".csv" required /><br />
        <button type="submit">Predict</button>
      </form>

      {% if result %}
      <h2>Prediction: {{ result }}</h2>
      {% endif %}
    </div>
  </body>
</html>
